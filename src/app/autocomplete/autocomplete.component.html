<div *ngIf="showDropdown && filteredItems.length > 0" 
    class="absolute z-10 w-full mt-1 bg-white rounded-md shadow-lg max-h-60 overflow-auto border border-gray-200">
 <ng-container *ngFor="let category of categories; trackBy: trackByCategory">
   <ng-container *ngIf="getItemsByCategory(category).length > 0">
     <div class="category-group">
       <!-- Category header -->
       <div class="px-4 py-2 text-xs font-semibold text-gray-500 bg-gray-50 sticky top-0">
         {{ category }}
       </div>
       
       <!-- Items within category -->
       <ng-container *ngFor="let item of getItemsByCategory(category); trackBy: trackByItem; let i = index">
         <div 
           class="px-4 py-2 cursor-pointer hover:bg-blue-50"
           [class.bg-blue-100]="filteredItems.indexOf(item) === highlightedIndex"
           (click)="selectItem(item)"
         >
           {{ item.name }}
         </div>
       </ng-container>
     </div>
   </ng-container>
 </ng-container>
</div>

<!-- No results message -->
<div *ngIf="showDropdown && filteredItems.length === 0 && searchControl.value" 
    class="absolute z-10 w-full mt-1 bg-white rounded-md shadow-lg border border-gray-200 p-4 text-center text-gray-500">
 No results found
</div>
