<!-- reservation-card.component.html -->
<div class="w-full mx-auto" style="max-width: 430px !important;">
    <div class="relative flex items-center border border-gray-200 rounded-md overflow-hidden bg-white shadow-sm hover:shadow-md transition-shadow">
      <!-- Left accent bar - Width is 4px according to Figma -->
      <div class="absolute left-0 top-0 bottom-0 w-1.5 {{getAccentColor()}}"></div>
      
      <!-- Card content - Following Figma layout -->
      <div class="flex-1 py-3 pr-3 pl-4 flex flex-col gap-2">
        <!-- Top row with name and icons -->
        <div class="flex justify-between items-start">
          <!-- Name -->
          <div class="font-medium text-gray-800 truncate">{{name}}</div>
          
          <!-- Icons -->
          <div class="flex items-center gap-2">
            <div *ngIf="hasPhone" class="rounded-full bg-gray-200 p-1">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" viewBox="0 0 20 20" fill="currentColor">
                <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z" />
              </svg>
            </div>
            <div *ngIf="hasFavorite" class="rounded-full bg-orange-100 p-1">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-orange-500" viewBox="0 0 20 20" fill="currentColor">
                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
              </svg>
            </div>
            <div *ngIf="hasWarning" class="rounded-full bg-red-100 p-1">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
              </svg>
            </div>
          </div>
        </div>
        
        <!-- Middle row with unit and tow numbers -->
        <div class="flex text-sm text-gray-500">
          <span class="mr-4">Unit: {{unitNumber}}</span>
          <span>Tow: {{towNumber}}</span>
        </div>
        
        <!-- Bottom row with tags -->
        <div class="flex flex-wrap gap-2">
          <span class="px-2 py-1 bg-gray-100 text-xs rounded-full text-gray-600">{{vehicleType}}</span>
          <span class="px-2 py-1 bg-gray-100 text-xs rounded-full text-gray-600">{{tripType}}</span>
          <span class="px-2 py-1 bg-gray-100 text-xs rounded-full text-gray-600">{{customerType}}</span>
        </div>
      </div>
    </div>
  </div>
