        <header class="header !mt-4">
          <div class="header-title">
            <h1>{{ 'APP.TITLE' | translate}}</h1>
          </div>
          <div class="header-actions">
            <p-button icon="pi pi-plus" label="New Reservation" styleClass="p-button-primary"></p-button>
            <p-button icon="pi pi-cog" styleClass="p-button-text"></p-button>
          </div>
        </header>
      
        <div class="stats-section">
          <p-card styleClass="stats-card ">
            <div class="stats-grid">
              <div class="stat-item">
                <span class="stat-value">{{stats.totalReservations}}</span>
                <span class="stat-label">Total Reservations</span>
              </div>
              <div class="stat-item">
                <span class="stat-value">{{stats.unassignedReservations}}</span>
                <span class="stat-label">Unassigned Reservations</span>
              </div>
              <div class="stat-item">
                <span class="stat-value">{{stats.availableFleet}}</span>
                <span class="stat-label">Available Fleet</span>
              </div>
              <div class="stat-item">
                <span class="stat-value">{{stats.pickupsToday}}</span>
                <span class="stat-label">Pick-Ups Today</span>
              </div>
              <div class="stat-item">
                <span class="stat-value">{{stats.dropoffsToday}}</span>
                <span class="stat-label">Drop-Offs Today</span>
              </div>
              <div class="stat-item">
                <span class="stat-value">{{stats.revenue}}</span>
                <span class="stat-label">Revenue for the day</span>
              </div>
            </div>
          </p-card>
        </div>
      
        <div class="main-content">
          <div class="sidebar">
            <p-card header="Filters" styleClass="filter-card">
              <form [formGroup]="filterForm" (ngSubmit)="onFilter()">
                <div class="form-group">
                  <label for="customer">Customer Name</label>
                  <input type="text" pInputText id="customer" formControlName="customer" placeholder="Search customer...">
                </div>
                
                <div class="form-group">
                  <label>Reservation Status</label>
                  <div class="p-field-checkbox">
                    <p-checkbox name="status" value="active" formControlName="reservationStatus" label="Active"></p-checkbox>
                  </div>
                  <div class="p-field-checkbox">
                    <p-checkbox name="status" value="confirmed" formControlName="reservationStatus" label="Confirmed"></p-checkbox>
                  </div>
                  <div class="p-field-checkbox">
                    <p-checkbox name="status" value="pending" formControlName="reservationStatus" label="Pending"></p-checkbox>
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="vehicleType">Vehicle Type</label>
                  <p-dropdown id="vehicleType" [options]="[
                    {label: 'All Types', value: ''},
                    {label: 'Refrigerator', value: 'refrigerator'},
                    {label: 'Parcel Van', value: 'parcel'},
                    {label: 'Box Truck', value: 'box'},
                    {label: 'Cargo Reefer', value: 'cargo'}
                  ]" formControlName="vehicleType" placeholder="Select Vehicle Type"></p-dropdown>
                </div>
                
                <div class="form-group">
                  <label for="tripType">Trip Type</label>
                  <p-dropdown id="tripType" [options]="[
                    {label: 'All Types', value: ''},
                    {label: 'One Way', value: 'one-way'},
                    {label: 'Round Trip', value: 'round-trip'}
                  ]" formControlName="tripType" placeholder="Select Trip Type"></p-dropdown>
                </div>
                
                <p-button type="submit" label="Apply Filters" styleClass="p-button-primary w-full"></p-button>
              </form>
            </p-card>
          </div>
          
          <div class="content-area">
            <p-tabMenu [model]="tabItems" [activeItem]="tabItems[activeTab]" (activeItemChange)="onTabChange($event)"></p-tabMenu>
            
            <p-card header="Current Reservations" styleClass="reservations-card">
              <p-table [value]="reservations" [paginator]="true" [rows]="10" styleClass="p-datatable-sm">
                <ng-template pTemplate="header">
                  <tr>
                    <th>Reservation #</th>
                    <th>Customer</th>
                    <th>Vehicle Type</th>
                    <th>Trip Type</th>
                    <th>Pickup</th>
                    <th>Dropoff</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-reservation>
                  <tr>
                    <td>{{reservation.id}}</td>
                    <td>
                      <div class="customer-info">
                        <span class="customer-name">{{reservation.customer}}</span>
                        <span class="customer-phone">{{reservation.phone}}</span>
                      </div>
                    </td>
                    <td>{{reservation.vehicleType}}</td>
                    <td>{{reservation.tripType}}</td>
                    <td>
                      <div class="location-info">
                        <span>{{reservation.pickupTime}}</span>
                        <span class="location-address">{{reservation.pickupLocation}}</span>
                      </div>
                    </td>
                    <td>
                      <div class="location-info">
                        <span>{{reservation.dropoffTime}}</span>
                        <span class="location-address">{{reservation.dropoffLocation}}</span>
                      </div>
                    </td>
                    <td>
                      <p-tag [value]="reservation.status"

                    </td>

                        <button pButton icon="pi pi-pencil" class="p-button-text p-button-sm"></button>
                        <button pButton icon="pi pi-trash" class="p-button-text p-button-danger p-button-sm"></button>
                      </div>
                    </td>
                  </tr>
                </ng-template>
              </p-table>

                      <label for="newCustomer">Customer Name*</label>
                      <input type="text" pInputText id="newCustomer" formControlName="customer" placeholder="Enter customer name">
                    </div>
                  </div>
                  <div class="p-col-12 p-md-6">
                    <div class="form-group">
                      <label for="phone">Phone Number*</label>
                      <input type="text" pInputText id="phone" formControlName="phone" placeholder="Enter phone number">
                    </div>

                  <div class="p-col-12 p-md-6">
                    <div class="form-group">

                        {label: 'Refrigerator', value: 'refrigerator'},
                        {label: 'Parcel Van', value: 'parcel'},
                        {label: 'Box Truck', value: 'box'},

                  </div>
                  <div class="p-col-12 p-md-6">
                    <div class="form-group">
                      <label for="pickupDate">Pickup Date*</label>
                      <p-calendar id="pickupDate" formControlName="pickupDate" [showIcon]="true" [style]="{'width':'100%'}"></p-calendar>
                    </div>
                  </div>
                  <div class="p-col-12 p-md-6">
                    <div class="form-group">
                      <label for="pickupTime">Pickup Time*</label>

                  <div class="p-col-12 p-md-6">
                    <div class="form-group">
                      <label for="pickupLocation">Pickup Location*</label>
                      <input type="text" pInputText id="pickupLocation" formControlName="pickupLocation" placeholder="Enter pickup location">
                    </div>
